<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DZ Box Pi Uygulaması</title>
    <script src="https://sdk.minepi.com/pi-sdk-prod.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #555;
            margin-bottom: 20px;
        }
        button {
            background-color: #f0f0f0;
            color: #333;
            border: 1px solid #ccc;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        #welcome-message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
        }
        #error-message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #dc3545;
        }
        .pi-button-icon {
            vertical-align: middle;
            margin-right: 8px;
            width: 24px;
            height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DZ Box Pi Uygulamanıza Hoş Geldiniz!</h1>
        <p>Pi entegrasyonu başarılıysa kullanıcı bilgileriniz burada görünecektir.</p>
        <button id="authButton">
            <img src="https://www.svgrepo.com/show/360241/pi-network.svg" alt="Pi Icon" class="pi-button-icon">
            Pi ile Giriş Yap
        </button>
        <div id="welcome-message" style="display: none;"></div>
        <div id="error-message" style="display: none;"></div>
    </div>

    <script>
        // Sayfa tamamen yüklendiğinde bu kod çalışacak
        window.onload = function() {
            // Pi SDK henüz hazır değilse veya Pi Browser'da değilse bir mesaj göster
            // Bu kontrol, uygulamanın yalnızca Pi Browser ortamında çalışmasını sağlar.
            if (typeof Pi === 'undefined' || !Pi.isPiBrowser) {
                document.getElementById('authButton').disabled = true; // Giriş düğmesini devre dışı bırak
                document.getElementById('error-message').innerText = "Pi SDK henüz hazır değil veya Pi Browser'da değilsiniz. Lütfen birkaç saniye bekleyin ve tekrar deneyin.";
                document.getElementById('error-message').style.display = 'block'; // Hata mesajını göster
                document.getElementById('welcome-message').style.display = 'none'; // Hoş geldiniz mesajını gizle
                return; // Daha fazla kod çalıştırmayı durdur
            }

            // Pi SDK'yı başlat
            // YOUR_APP_ID_HERE kısmı, sağladığınız API anahtarıyla güncellenmiştir.
            Pi.init({ version: "2.0", app: "zfojhg8yr1wttle2jnmpjfcnvgc1xn7hclnwab3vierqmqi0xmgk0tedw94mh5l5" });

            document.getElementById('authButton').onclick = function() {
                // Kullanıcı kimlik doğrulaması ve ödeme izinleri iste
                Pi.authenticate(['username', 'payments'], onIncompletePaymentFound)
                    .then(function(authData) {
                        // Kimlik doğrulama başarılı olursa hoş geldiniz mesajını göster
                        document.getElementById('welcome-message').innerText = `Merhaba, ${authData.user.username}! Pi Entegrasyonu Başarılı!`;
                        document.getElementById('welcome-message').style.display = 'block';
                        document.getElementById('authButton').style.display = 'none'; // Giriş düğmesini gizle
                        document.getElementById('error-message').style.display = 'none'; // Hata mesajını gizle
                    })
                    .catch(function(error) {
                        // Kimlik doğrulama sırasında bir hata oluşursa hata mesajını göster
                        let errorMessage = "Bir hata oluştu: ";
                        if (error.error) {
                            errorMessage += `Kod: ${error.error.code}, Mesaj: ${error.error.message}`;
                        } else if (error.message) {
                            errorMessage += error.message;
                        } else {
                            errorMessage += "Bilinmeyen bir hata.";
                        }
                        document.getElementById('error-message').innerText = errorMessage;
                        document.getElementById('error-message').style.display = 'block';
                        document.getElementById('welcome-message').style.display = 'none'; // Hoş geldiniz mesajını gizle
                    });
            }

            // Eksik ödemeler bulunduğunda çağrılacak fonksiyon
            function onIncompletePaymentFound(payment) {
                // Eksik ödemeleri burada ele alma mantığınızı uygulayın.
                // Örneğin, kullanıcıya bir mesaj gösterebilir veya ödemeyi yeniden deneyebilirsiniz.
                console.log("Eksik ödeme bulundu:", payment);
            }
        };
    </script>
</body>
</html>
