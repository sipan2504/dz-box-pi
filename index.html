<!DOCTYPE html>
<html>
<head>
    <title>DZ Box Pi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://sdk.minepi.com/pi-sdk-2.0.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
        }
        h1 {
            color: #5a1e64; /* Pi Network moruna yakın */
            margin-bottom: 10px;
        }
        p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        button {
            background-color: #5a1e64;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #7c3a88;
        }
        #welcome-message {
            margin-top: 30px;
            font-size: 1.3em;
            font-weight: bold;
            color: #28a745; /* Başarılı mesajı için yeşil */
        }
        .error-message {
            color: #dc3545; /* Hata mesajı için kırmızı */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>DZ Box Pi Uygulamanıza Hoş Geldiniz!</h1>
    <p>Pi entegrasyonu başarıyla yapılırsa kullanıcı bilgileriniz burada görünecektir.</p>

    <button id="authButton" onclick="authenticatePi()">Pi ile Giriş Yap</button>
    <p id="welcome-message"></p>
    <p class="error-message" id="error-message"></p>

    <script>
        // BURAYA KENDİ GERÇEK APP ID'NİZİ YAPIŞTIRIN
        // Örneğin: "app_abcdef1234567890abcdef"
        const PI_CLIENT_ID = "oqgwgc3iqbud8ydlog658l04c"; // Bu sizin App ID'niz olmalı

        if (typeof Pi !== 'undefined') {
            Pi.init({
                clientId: PI_CLIENT_ID,
                version: '2.0',
                sandbox: true, // Testnet için bu 'true' olmalı
                scopes: ['username'] // Kullanıcı adını almak için 'username' kapsamı gerekli
            });
       
            Pi.onReady(() => {
                console.log("Pi SDK hazır ve bağlı!");
                document.getElementById('error-message').innerText = ""; // Hata mesajını temizle
                // SDK hazır olduğunda otomatik olarak giriş yapmaya çalışılabilir veya bir düğmeye bağlanabilir.
                // Biz burada düğmeye bağladık.
            });
       
            Pi.onNotReady((error) => {
                console.error("Pi SDK hazır değil:", error);
                document.getElementById('error-message').innerText = "Pi SDK yüklenemedi veya hazır değil. Lütfen Pi Browser'da olduğunuzdan emin olun ve tekrar deneyin.";
            });

        } else {
            console.error("Pi SDK yüklenemedi. Pi Browser'da olduğunuzdan emin olun.");
            document.getElementById('error-message').innerText = "Pi SDK yüklenemedi. Lütfen Pi Browser'da olduğunuzdan emin olun.";
        }

        function authenticatePi() {
            // Pi.isReady() fonksiyon çağrısı düzeltildi
            if (typeof Pi === 'undefined' || !Pi.isReady()) {
                document.getElementById('error-message').innerText = "Pi SDK henüz hazır değil. Lütfen birkaç saniye bekleyin ve tekrar deneyin.";
                return;
            }

            Pi.authenticate(
                { scopes: ['username'] }, // Sadece kullanıcı adını istedik
                function(authData) {
                    console.log("Giriş Başarılı:", authData);
                    document.getElementById('welcome-message').innerText = "Hoş geldin, " + authData.user.username + "!";
                    document.getElementById('authButton').style.display = 'none'; // Giriş başarılı olunca butonu gizle
                    document.getElementById('error-message').innerText = ""; // Hata mesajını temizle
                    alert("Merhaba " + authData.user.username + "! Giriş başarılı.");
                },
                function(error) {
                    console.error("Pi Kimlik Doğrulama Hatası:", error);
                    let errorMessage = "Kimlik doğrulama başarısız oldu. Hata: ";
                    if (error && error.message) {
                        errorMessage += error.message;
                    } else if (typeof error === 'string') {
                        errorMessage += error;
                    } else {
                        errorMessage += "Bilinmeyen hata.";
                    }
                    document.getElementById('error-message').innerText = errorMessage;
                }
            );
        }
    </script>
</body>
</html>
